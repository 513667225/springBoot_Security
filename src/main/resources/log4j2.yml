# 8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF

Properties:
  Property:
    - name: log.path
      value: logs
    - name: project.name
      value: zhdn
    - name: log.pattern
      value: "Date: %d{yyyy-MM-dd HH:mm:ss} -%5p  [ Class: ${PID:-} %-30.30C{1.} lineNumber: %L ]  Msg: %m%n"

Appenders:
  Console:
    name: CONSOLE
    target: SYSTEM_OUT
    PatternLayout:
      pattern: ${log.pattern}
#   Rolling日志
  RollingFile:
    - name: ROLLING_FILE
      fileName: ${log.path}/${project.name}.log
      filePattern: "${log.path}/historyLog/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Filters:
        ThresholdFilter:
          - level: error
            onMatch: DENY
            onMismatch: NEUTRAL
          - level: info
            onMatch: ACCEPT
            onMismatch: DENY
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100
#   Music日志
    - name: MUSIC_ROLLING_FILE
      ignoreExceptions: false
      fileName: ${log.path}/music/${project.name}_music.log
      filePattern: "${log.path}/music/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100

#   System日志
    - name: SYSTEM_ROLLING_FILE
      ignoreExceptions: false
      fileName: ${log.path}/system/${project.name}_system.log
      filePattern: "${log.path}/system/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100

#   RunTime日志
    - name: RUNTIME_ROLLING_FILE
      ignoreExceptions: false
      fileName: ${log.path}/runtime/${project.name}_runtime.log
      filePattern: "${log.path}/runtime/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100



Loggers:
  Root:
    level: info
    AppenderRef:
      - ref: CONSOLE
#      - ref: ROLLING_FILE
  Logger:

    - name: music
      level: info
      additivity: false
      AppenderRef:
        - ref: CONSOLE
#        - ref: MUSIC_ROLLING_FILE

    - name: system
      level: info
      additivity: false
      AppenderRef:
        - ref: CONSOLE
#        - ref: SYSTEM_ROLLING_FILE

    - name: runtime
      level: info
      additivity: false
      AppenderRef:
        - ref: CONSOLE
#        - ref: SYSTEM_ROLLING_FILE


